<!DOCTYPE html>
<html>
<head>
    <title>Three.js PCD Loader</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    
</head>
<body>
   

    <script type="importmap">
        {
            "imports": {
                "three": "./js/three.module.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { PCDLoader } from './js/PCDLoader.js';
        import { OrbitControls } from './js/OrbitControls.js';
    
        // Scene
        const scene = new THREE.Scene();
    
        // Camera
        const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(-30.729650292952012, 24.411835401034978, 20.31044279063514);
        camera.up.set(0, 0, 1); // Change up vector to Z-axis, for example

        
        
    
        // Renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
    
        // Orbit Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Enable damping
        controls.dampingFactor = 0.05;
        controls.minDistance = 1;
        controls.maxDistance = 500;
        controls.panSpeed = 2;
        controls.zoomSpeed = 1.2;
        controls.rotateSpeed = 0.7;
        controls.target.set(0, 25.6, 8);
    
        // PCD Loader
        const loader = new PCDLoader();
        loader.load(
            './imgs/ours3_panop_1700_3.pcd',
            function (points) {
                points.material.size = 0.2; // Set this to your desired point size

                scene.add(points);
                animate();
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (error) {
                console.log('An error happened', error);
            }
        );
    
        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Required for damping
            renderer.render(scene, camera);
         
        }
    </script>
    
</body>
</html>
